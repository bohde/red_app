{% extends "base.html" %}

{% block title %}Available Matrices{% endblock %}

{% block content %}
<p>Please Select a Matrix.</p>

{% for matrix in matrices %}
<p><a href="{% url red-display-matrix matrix.id %}">{{ matrix.name }}</a></p>
{% empty %}
<p> There are no matrices. Care to <a href="{% url red-upload %}">upload</a> one? </p>
{% endfor %}

{% endblock %}
